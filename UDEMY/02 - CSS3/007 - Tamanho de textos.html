<!DOCTYPE html>
<html>
    <head>
        <title>Tamanho de textos</title>
        <meta charset="utf-8">

        <style type="text/css">

            body {
                font-size: 20px;
            }

            .texto{
                /*
                px -> tamanho fixo
                % -> tamanho relativo
                em -> tamanho relativo ao container pai
                */
                /*
                font-size: 32px
                */
                font-size: 2em;
            }

            .texto2{
                font-size: 1em;
            }

        </style>

    </head>
    
    <body>
        <p class="texto">Conteúdo 01</p>
        <p class="texto2">Conteúdo 02</p>
    </body>

</html>

<!doctype html>
<html lang="pt-br">
	<head>
		<title>Flexbox - Flexible Box Layout</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#conteudo {
				background: #dcdcdc;
				height: 600px;
				display: flex;
			}

			.item {
				width: 200px;
				height: 200px;
				margin: 10px;
				background: white;
				border: 1px solid gray;

				/* Define a proporção de espaço ocupado por um item */
				flex-grow: 0;
			}

			.item1{
				flex-grow: 1;
			}

			.item2{
				flex-grow: 2;
			}

			.item3{
				flex-grow: 2;
			}


		</style>

	</head>

	<body>	

		<h1>Flexbox</h1>
		
		<div id="conteudo">
			<div class="item item1">01</div>
			<div class="item item2">02</div>
			<div class="item item3">03</div>
			<div class="item">04</div>
		</div>

		
	</body>

</html>

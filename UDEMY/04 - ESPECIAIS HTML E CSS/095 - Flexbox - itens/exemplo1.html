<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Flexbox - Flexible Box Layout</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#conteudo {
				background: #dcdcdc;
				height: 600px;
				display: flex;

				
				
			}

			.item {
				width: 200px;
				height: 200px;
				margin: 10px;
				background: white;
				border: 1px solid gray;
			}

			.ordem1{
				order: 1;
			}

			.ordem2{
				order: 2;
			}

			.ordem3{
				order: 3;
			}

			.ordem4{
				order: 4;
			}

			.ordem{
				order: -1;
			}


		</style>

	</head>

	<body>	

		<h1>Flexbox</h1>

		<!--
		<div id="conteudo">
			<div class="item ordem4">01</div>
			<div class="item ordem3">02</div>
			<div class="item ordem2">03</div>
			<div class="item ordem1">04</div>
		</div>
		-->
		
		<div id="conteudo">
			<div class="item">01</div>
			<div class="item">02</div>
			<div class="item">03</div>
			<div class="item ordem">04</div>
		</div>

		
	</body>

</html>
